{% load static %}
<div class="modal-header">
	<div class="text-center">
		<h2 class="modal-title">Client Info</h2>
	</div>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<div class="container">
		<div class="row pb-3">
			<div class="col-2">
				<img class="img-fluid" src="{{ client.logo.url }}">
			</div>
			<div class="col mt--2">
				<h3>{{ client.name }}</h3>
				<i class="ni ni-square-pin"></i>{{ client.address }}
			</div>
		</div>
		Client size : {{ client.company_size }}
		<div class="row">
			<div class="col">
				<i class="ni ni-tag"></i> Tags :  {{ job.tags }}
			</div>
		</div>
		<div class="row pt-3">
			<div class="col">
				<h4>Description</h4>
				{{ job.description }}
			</div>
		</div>
		
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	<button type="submit" class="btn btn-primary" id="apply-job" data-id="{{ client.id }}">Become POC</button>
</div>

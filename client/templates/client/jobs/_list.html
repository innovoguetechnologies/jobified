{% for job in jobs %}
	<tr>
		<th scope="row">
			<a href="{% url 'list_applicants' job.id %}">
				{{ job.title }}
			</a>
		</th>
		<td>
			{{ job.job_type }}
		</td>
		<td>
			{{ job.location }}
		</td>
		<td>
			{{ job.category }}
		</td>
	</tr>
	{% empty %}
	<tr>
		<td colspan="7" class="text-center bg-warning">No Jobs uploaded</td>
	</tr>
{% endfor %}

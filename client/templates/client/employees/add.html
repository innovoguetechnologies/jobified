<form method="post" action="{% url 'add_employee' %}" id="add-employee-form">
	{% csrf_token %}
	<div class="modal-header">
		<div class="text-center">
			<h4 class="modal-title">Add new Employee</h4>
		</div>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col">
				<div class="form-group">
					<div class="input-group input-group-alternative">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="ni ni-email-83"></i></span>
						</div>
						{{ employee_details_form.first_name }}
					</div>
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<div class="input-group input-group-alternative">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="ni ni-email-83"></i></span>
						</div>
						{{ employee_details_form.last_name }}
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="input-group input-group-alternative">
				<div class="input-group-prepend">
					<span class="input-group-text"><i class="ni ni-email-83"></i></span>
				</div>
				{{ employee_details_form.email }}
			</div>
		</div>
		<div class="form-group">
			<div class="input-group input-group-alternative">
				<div class="input-group-prepend">
					<span class="input-group-text"><i class="ni ni-email-83"></i></span>
				</div>
				{{ employee_details_form.designation }}
			</div>
		</div>
		<div class="form-group">
			<div class="input-group input-group-alternative">
				<div class="input-group-prepend">
					<span class="input-group-text"><i class="ni ni-email-83"></i></span>
				</div>
				{{ auth_details_form.phone_no }}
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-primary">Add</button>
	</div>
</form>
